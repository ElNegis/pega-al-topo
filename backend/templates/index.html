<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golpear al Topo</title>
    <!-- Referencia al archivo CSS dentro de static -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <!-- Enlace a Chart.js desde CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Juego Golpear al Topo</h1>
    <!-- Botón que redirige al dashboard -->
    <button onclick="window.location.href='/dashboard';">Ver Dashboard</button>
    
    <!-- Este es el elemento que el script busca modificar -->
    <p>Jugador: <span id="nombre-jugador">N/A</span></p>

    <div class="stats">
        <p>Topos golpeados: <span id="golpes">0</span></p>
        <p>Topos no golpeados: <span id="no-golpeados">0</span></p>
        <p>Tiempo restante: <span id="tiempo">0:10</span></p>
    </div>
    
    <!-- Botones para golpear al topo -->
    <div class="grid" id="grid">
        <button onclick="golpear(0)">Golpear</button>
        <button onclick="golpear(1)">Golpear</button>
        <button onclick="golpear(2)">Golpear</button>
        <button onclick="golpear(3)">Golpear</button>
        <button onclick="golpear(4)">Golpear</button>
        <button onclick="golpear(5)">Golpear</button>
        <button onclick="golpear(6)">Golpear</button>
        <button onclick="golpear(7)">Golpear</button>
        <button onclick="golpear(8)">Golpear</button>
    </div>

    <!-- Controles adicionales -->
    <div class="controls">
        <button id="play-again" onclick="reiniciarJuego()">Jugar de nuevo</button>
        <button id="show-dashboard" onclick="mostrarDashboard()">Mostrar Dashboard</button>
    </div>

    <!-- Canvas para el gráfico del Dashboard -->
    <div style="margin-top: 30px;">
        <canvas id="myChart" width="400" height="200"></canvas>
    </div>

    <!-- Referencia al archivo JS dentro de static -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
